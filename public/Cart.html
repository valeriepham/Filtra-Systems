<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body {
            font-family: 'Alegreya Sans', sans-serif;
            margin: 10px;
            border: 10px;
            padding-top: 10px;
            padding-bottom: 10px; 
            padding-left: 80px;
            padding-right: 80px;
          }
          
          h4{
            font-weight: bold;
          }
          a{
              align-self: center
          }
          table.order{
            width:100%;
          }
          .div-ordersummary-tr-1{
            font-weight:bold;
          }
          th {
            font-size: 20px;
            border-bottom: 1px solid black;
          }
          
          td{
            font-size: 15px;
          }
          .div-td-1{
            width:400px;
          }
          .div-td-2{
            width:300px;
          }
          .div-td-3{
            width:400px;
          }
          .div-td-4{
            width:100px;
          }
          
          .div-order-total{
            font-weight:bold;
            border-top: 1px solid black;
          
          }
    </style>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>This part will be inserted a header.</h1>
    <a><img src="./image/process-16.png" width=1000px></a>
    <div class="row">
            <div class="col-md-6">
                <table class="order">
                    <tr>
                    <th>Items</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th></th>
                    </tr>
                    <tr>
                    <td class="div-td-1"><img src="./image/product-FSCS.jpg" width="50px" height="100px">FSCS Filter</td>
                    <td class="div-td-2">6</td>
                    <td class="div-td-3">$900</td>
                    <td class="div-td-4">$5400</td>
                    </tr>                    
                </table>
                    
            </div>
            <div class="col-md-6"><table class="order">
                    <tr>
                    <th>Order Summary</th>
                    <th></th>
                    <th></th>
                    <th></th>                    
                    </tr>                    
                    <tr class="div-ordersummary-tr-1">
                    <td class="div-ordersummary-td-1">Subtotal</td>
                    <td class="div-ordersummary-td-2">$5400</td>
                    </tr>
                    <tr>
                       <td>Estimated Shipping</td> 
                       <td>$200</td>
                    </tr>
                    <tr>
                        <td>Sales Tax</td>
                        <td>$300</td>
                    </tr>
                    <tr class="div-order-total">
                        <td>Total</td>
                        <td>$5700</td>
                    </tr>
                </table></div>
    </div>
    <br><br><br><br>
    <h4>Other Product</h4>
    <div style="width:100%;height:1px;margin:0px auto;padding:0px;background-color:#D5D5D5;overflow:hidden;"></div>
    <div class="row"></div>
    <div class="row">
            <div class="col-md-3">
            <img src="./image/product-FSCT.jpg" width="153px",height="203px">        
            </div>
            <div class="col-md-3">
            <img src="./image/product-FSCS.jpg" width="153px",height="203px">
            </div>
            <div class="col-md-3">
            <img src="./image/product-FSCT2.jpg" width="153px",height="203px">
            </div>
    </div>
</body>
</html>
